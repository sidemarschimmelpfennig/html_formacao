    <title>Listas</title>
</head>
<body>
    <div>
        <ol>
            <li>Teste</li>
            <li>Teste</li>
        </ol>
        <ul>
            <li>Teste</li>

<pre>

    < ul > unorder list = lista desordenada
</pre>
